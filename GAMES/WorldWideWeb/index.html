<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="quinton-ashley" />
		<meta name="description" content="Example website." />
		<title>CulculatorWithJavaScript</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
			<input id="screen" />
			<div id="calcButtons">
				<button onclick="btnPressed('AC')">AC</button>
				<button onclick="btnPressed('-')">+/-</button>
				<button onclick="btnPressed('รท')">รท</button>
				<button onclick="btnPressed('7')">7</button>
				<button onclick="btnPressed('8')">8</button>
				<button onclick="btnPressed('9')">9</button>
				<button onclick="btnPressed('x')">x</button>
				<button onclick="btnPressed('4')">4</button>
				<button onclick="btnPressed('5')">5</button>
				<button onclick="btnPressed('6')">6</button>
				<button onclick="btnPressed('-')">-</button>
				<button onclick="btnPressed('1')">1</button>
				<button onclick="btnPressed('2')">2</button>
				<button onclick="btnPressed('3')">3</button>
				<button onclick="btnPressed('+')">+</button>
				<button onclick="btnPressed('0')">0</button>
				<button onclick="btnPressed('.')">.</button>
				<button onclick="btnPressed('DEL')">DEL</button>
				<button onclick="btnPressed('=')">=</button>
			</div>
		</div>
		<script src="calc.js"></script>
	</body>
</html>
